<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" type="text/css" />
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c53d501a9c.js" crossorigin="anonymous"></script>

    <title>Meetween: Meet Me in Between!</title>
    
  </head>
  <body>
    <!-- Show Buttons -->
    <div id='showButtons'>
      <div class='showButtonCon' id='showButtonLeft'>
        <i class="fas fa-angle-right showButtonIndiv"></i>
      </div>
      <div class='showButtonCon' id='showButtonRight' >
        <i class="fas fa-angle-left showButtonIndiv"></i>
      </div>
    </div>
    
    <!-- Main App -->
    <div id='mainDiv'>
      <!-- Top Console -->
      <div id='topConsole' class='container'>
        
        <!-- Logo -->
        <div id='logo'>
          <h1>LOGO</h1>
        </div>
        
      </div>
      
      <!-- Person A -->
      <div id='personA'>
        <div id='personAComponents'>
          
          <!-- Person A Select -->
          <select class="form-control" id='startSelect'>
            <option value="" selected disabled>Please select an MRT Station</option>
          </select>
          
        </div>
        <div>
          <button id='personAHideButton' type="button" class="btn btn-outline-light hideButton"><p>Hide</p></button>
        </div>
      </div>
      
      <!-- Main Map -->
      <div id='map'></div>
      
      <!-- Person B -->
      <div id='personB'>
        <div id='personBComponents'>
          
          <!-- Person B Select -->
          <select class="form-control" id='endSelect'>
            <option value="" selected disabled>Please select an MRT Station</option>
          </select>
          
        </div>
        <div>
          <button id='personBHideButton' type="button" class="btn btn-outline-light hideButton"><p>Hide</p></button>
        </div>
      </div>
    
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js" integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClkwA2bhQgm9NvlqmpOixUuXSQSUQ52uE"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
